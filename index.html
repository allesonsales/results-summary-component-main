<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap');


    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    #topo {
      background-color: hsl(234, 85%, 45%)
    }
  </style>
</head>

<body>

  <div id="container">
    <div class="side">
      <h3>Your Result</h3>

      <div id="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>


    <div class="side">
      <h3>Summary</h3>

      <ul>
        <li>
          <div class="imgname">
            <img src="assets/images/icon-reaction.svg">
            <span>Reaction</span>
          </div>
          <span><b>80</b> / 100</span>
        </li>

        <li>
          <div class="imgname">
            <img src="assets/images/icon-memory.svg">
            <span>Memory</span>
          </div>
          <span><b>92</b> / 100</span>
        </li>

        <li>
          <div class="imgname">
            <img src="assets/images/icon-verbal.svg">
            <span>Verbal</span>
          </div>
          <span><b>61</b> / 100</span>
        </li>

        <li>
          <div class="imgname">
            <img src="assets/images/icon-visual.svg">
            <span>Visual</span>
          </div>
          <span><b>72</b> / 100</span>
        </li>
        <button> Continue </button>
      </ul>


    </div>


</body>

</html>
